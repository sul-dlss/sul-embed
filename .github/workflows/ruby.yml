name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.2', '3.3']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    # Capybara has switched to the "new" headless chrome by default.
    # https://developer.chrome.com/docs/chromium/new-headless
    # Chrome on ubuntu-latest, currently 22.04, causes some tests to crash
    # when using this option.
    - name: Install Latest Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'latest'
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Run tests (with XML)
      run: bin/rake
      env:
        RAILS_ENV: test
    - name: Run tests (with Cocina)
      run: bin/rake
      env:
        SETTINGS__ENABLED_FEATURES__COCINA: true
        RAILS_ENV: test
