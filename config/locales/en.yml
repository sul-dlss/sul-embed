# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  restrictions:
    not_accessible: 'This item cannot be accessed online. See Access conditions for more information.'
    logged_in: 'Logged in.'
  date:
    formats:
      sul: '%d-%b-%Y'
      sul_was_long: '%d %B %Y'
  viewers:
    file:
      title: 'File viewer'
    geo:
      title: 'Geospatial viewer'
    m3_viewer:
      title: 'Image viewer'
    media:
      title: 'Media viewer'
    pdf_viewer:
      title: 'PDF viewer'
    model_viewer:
      title: '3-D object viewer'
    was_seed:
      title: 'File viewer'
  download_files:
    zero: 'No file available for download'
    one: '1 file available for download'
    other: '%{count} files available for download'
