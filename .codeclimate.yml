engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
        #mass_threshold: 30
      - javascript
  reek:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-80
  scss-lint:
    enabled: true

exclude_paths:
- spec/**/*
- "**/vendor/**/*"
- "public/**/*"

ratings:
   paths:
   - Gemfile.lock
   - "**.rb"
   - "**.js"
